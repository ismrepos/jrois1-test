os: linux
language: node_js
addons:
  chrome: stable
  firefox: "71.0"
sudo: required
cache: npm

before_install:
- "cd ~/.nvm"
- "git pull origin master"
- "source ~/.nvm/nvm.sh"
- "npm i -g npm@latest"
- "npm -v"
- "cd Rois/test/"

install:
- "npm install"

before_script:
- "date"

script: "npm test"
