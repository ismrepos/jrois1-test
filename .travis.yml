before_install:
# Linux
## Env Setup.
- sudo apt-get update -y
- sudo apt-get install -y software-properties-common
##- openssl aes-256-cbc -K $encrypted_d2018b1f08ea_key -iv $encrypted_d2018b1f08ea_iv
##  -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- sudo add-apt-repository -y ppa:ondrej/php
- sudo apt-get update -y

## Setup PHP.
- php -v
- sudo apt-cache search php7.2 | grep php7.2
- sudo apt-get install -y libapache2-mod-php  -y
- sudo apt-get install -y php-{mcrypt,cli,gd,curl,mysql,ldap,zip,common,xml,intl,mbstring,pgsql}
- php -m

## Install and Setup Apache.
- sudo apt-get install -y apache2
- cp ./Rois/test/utils/file/apache2.conf /etc/apache2/apache2.conf
- sudo ufw allow in "Apache Full"
- mkdir /var/www/html/jrois
- ln -s ./Rois /var/www/html/jrois/Rois
- ls -la /var/www/html/jrois
- sudo systemctl restart apache2
- sudo systemctl status apache2

## Setup MySQL.
- mysql -e 'CREATE DATABASE rois;'
- mysql -utravis rois < ./Rois/test/utils/data/localhost_rois_init.sql

