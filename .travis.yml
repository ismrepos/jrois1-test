os: linux
language: node_js
node_js:
- "10"
addons:
  chrome: stable
  firefox: "71.0"
sudo: required
cache: npm
branches:
  only:
  - master

before_install:
- "npm i -g npm@latest"
- "npm -v"
- "cd Rois/test/"

install:
- "npm install"

before_script:
- "date"

script: "./node_modules/.bin/wdio wdio.conf.js"
